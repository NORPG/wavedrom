name: MacOS
on:
  push:

  pull_request:

  workflow_dispatch:
  
jobs:
  build:
    runs-on: macOS-13
    strategy:
      matrix:
        node-version: [14, 16, 18, 20, 22]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        arch -x86_64 npm i
        arch -x86_64 npm test
